[mypy]
python_version = 3.13
strict = false
pretty = true
disallow_any_explicit = false
disallow_any_generics = false
warn_unreachable = true
show_column_numbers = true
show_error_context = true
check_untyped_defs = true

[mypy-uuid_extensions]
ignore_missing_imports = true

[mypy-redis.*]
ignore_missing_imports = true
